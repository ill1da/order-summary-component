    <link rel="stylesheet" href="./style.css">

                    <img src="./images/icon-music.svg" alt="music-logo">

                        <p>$59.99/year</p>

                </div>
                <a href="">change</a>
            </div>
            <div class="order-buttons">

            </div>
        </div>
    </div>
